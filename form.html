<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product Review Form - Dynamic Web Fundamentals - Edwin Rene Rodriguez Ortiz">
  <meta name="author" content="Edwin Rene Rodriguez Ortiz">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>

  <div class="review-form-container">
    <div class="form-header">Product Review</div>

    <!--FORM with GET-->
    <form id="productReviewForm" method="get" action="review.html">

      <!--Product Name (Dynamic selector)-->
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select name="productName" id="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </div>

      <!--Overall Rating (radio buttons)-->
      <div class="form-group">
        <label>Overall Rating</label>
        <div class="star-rating">
          <label class="star-label" for="rating1">
            <input type="radio" id="rating1" name="rating" value="1" required>
            <span>★</span>
          </label>
          <label class="star-label" for="rating2">
            <input type="radio" id="rating2" name="rating" value="2">
            <span>★</span>
          </label>
          <label class="star-label" for="rating3">
            <input type="radio" id="rating3" name="rating" value="3">
            <span>★</span>
          </label>
          <label class="star-label" for="rating4">
            <input type="radio" id="rating4" name="rating" value="4">
            <span>★</span>
          </label>
          <label class="star-label" for="rating5">
            <input type="radio" id="rating5" name="rating" value="5">
            <span>★</span>
          </label>
        </div>
      </div>

      <!--Installation Date-->
      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" name="installDate" id="installDate" required>
      </div>

      <!--Useful Features-->
      <div class="form-group">
        <label>Which features did you find useful in the product? <br> <span class="optional">(Check all that apply)</span></label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <label for="featureDurability">
              <input type="checkbox" id="featureDurability" name="features" value="durability">
              Durability
            </label>
          </div>
          <div class="checkbox-item"
            <label for="featureEaseOfUse">
              <input type="checkbox" id="featureEaseOfUse" name="features" value="easeOfUse">
              Ease of Use
            </label>
          </div>
          <div class="checkbox-item">
            <label for="featurePerformance">
              <input type="checkbox" id="featurePerformance" name="features" value="performance">
              Performance
            </label>
          </div>
          <div class="checkbox-item">
            <label for="featureDesign">
              <input type="checkbox" id="featureDesign" name="features" value="design">
              Design
            </label>
          </div>
        </div>
      </div>

      <!--Written Review-->
      <div class="form-group">
        <label for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
        <textarea name="writtenReview" id="writtenReview"></textarea>
      </div>

      <!--User Name-->
      <div class="form-group">
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName">
      </div>

      <!--Submit Button-->
      <button type="submit" class="submit-btn">Post Review</button>

      
      <div class="footer">

        <p>&copy; - <span id="currentYear"></span> Edwin René Rodríguez Ortiz - Queretaro, Mex.</p>
        <p>Last Modified: <span id="lastModified"></span></p>

      </div>

    </form>
  </div>


</body>
</html>
